<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- normalise css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <!-- my styles -->
    <link href="styles.css" rel="stylesheet">

    <!-- my js -->
    <script src="script.js" defer></script>

    <!-- title -->
    <title>JLM Check Yourself</title>
</head>
<body>
    <h1>Jess's Colour-Gender Biases</h1>

    <main>
        <div id="data-vis">
            <div id="color-circle" class="data-layer"></div>
            <div id="masc-data" class="data-layer hidden"></div>
            <div id="slight-masc-data" class="data-layer hidden"></div>
            <div id="neutral-data" class="data-layer hidden"></div>
            <div id="slight-fem-data" class="data-layer hidden"></div>
            <div id="fem-data" class="data-layer hidden"></div>
        </div>
    
        <div id="buttons">
            <button id="masc">
                <img alt="Mars symbol" src="images/mars.png">
                <p>Masculine</p>
            </button>
            <button id="slight-masc">
                <img alt="Mars symbol without the arrow tip" src="images/notmars.png">
                <p>Slightly Masculine</p>
            </button>
            <button id="neutral">
                <img alt="Circle" src="images/neutral.png">
                <p>Neutral</p>
            </button>
            <button id="slight-fem">
                <img alt="Venus symbol without the crossbar" src="images/notvenus.png">
                <p>Slightly Feminine</p>
            </button>
            <button id="fem">
                <img alt="Venus symbol" src="images/venus.png">
                <p>Feminine</p>
            </button>
        </div>
    </main>
</body>
</html>
