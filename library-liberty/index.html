<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- normalise css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Neonderthaw&family=Tilt+Neon&display=swap" rel="stylesheet">

    <!-- aos css -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- custom css -->
    <link href="styles.css" rel="stylesheet">

    <!-- p5.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.3/p5.min.js"></script>

    <!-- aos js -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- custom js -->
    <script src="script.js" defer></script>

    <title>JLM Library Liberty</title>
</head>
<body>
    <header>
        <h1>p5.js in space!</h1>
        <div id="scroll">
            <p>scroll down</p>
            <img alt="downward arrow" src="images/down-arrow.png">
        </div>
    </header>

    <main>
        <section id="section1">
            <div id="sketch1" data-aos="fade-up"></div>
            <p data-aos="fade-down">Comet</p>
        </section>

        <section id="section2">
            <div id="sketch2" data-aos="fade-right"></div>
            <p data-aos="fade-left">Black Hole</p>
        </section>

        <section id="section3">
            <div id="sketch3" data-aos="fade-left"></div>
            <p data-aos="fade-right">Solar System</p>
        </section>

        <section id="section4">
            <div id="sketch4" data-aos="fade-down"></div>
            <p data-aos="fade-up">Supernova &lpar;hover over the sun&rpar;</p>
        </section>
    </main>

    <footer>
        <p>Made with <a href="https://p5js.org/">p5.js</a> and <a href="https://michalsnik.github.io/aos/">AOS</a></p>
    </footer>
</body>
</html>
